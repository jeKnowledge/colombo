                        <!-- Logo icon image, you can use font-icon also --><b>
                        <!--This is dark logo icon--><img src="../plugins/images/admin-logo.png" alt="home" class="dark-logo" /><!--This is light logo icon--><img src="../plugins/images/colombo_Main.png" alt="home" class="light-logo" />
                    </a>

                    <!-- NEW AUDIT :

        <!-- End Left Sidebar -->

        <!-- ============================================================== -->
        <!-- Page Content -->
        <!-- ============================================================== -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Audit</h4> </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <ol class="breadcrumb">
                            <li><a href="#">Dashboard</a></li>
                            <li class="active">Audit</li>
                        </ol>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="white-box">
                            <div class="row">
                                <aside class="col-sm-7">
                                    <p>Payment form: Credit Card</p>

                                    <article class="card">
                                        <div class="card-body p-7">
                                            <p> <img src="http://bootstrap-ecommerce.com/main/images/icons/pay-visa.png">
                                            <img src="http://bootstrap-ecommerce.com/main/images/icons/pay-mastercard.png">
                                            <img src="http://bootstrap-ecommerce.com/main/images/icons/pay-american-ex.png">
                                            </p>

                                            <form role="form">
                                            <div class="form-group">
                                                <label for="username">Full name (on the card)</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="username" placeholder="" required="">
                                                </div> <!-- input-group.// -->
                                            </div> <!-- form-group.// -->

                                            <div class="form-group">
                                                <label for="cardNumber">Card number</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="cardNumber" placeholder="">
                                                </div> <!-- input-group.// -->
                                            </div> <!-- form-group.// -->

                                <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label><span class="hidden-xs">Expiration</span> </label>
                                        <div class="form-inline">
                                            <select class="form-control" style="width:45%">
                                              <option>MM</option>
                                              <option>01 - January</option>
                                              <option>02 - February</option>
                                              <option>03 - March</option>
                                              <option>04 - April</option>
                                              <option>05 - May</option>
                                              <option>06 - June</option>
                                              <option>07 - July</option>
                                              <option>08 - Agoust</option>
                                              <option>09 - September</option>
                                              <option>10 - October</option>
                                              <option>11 - November</option>
                                              <option>12 - December</option>
                                            </select>
                                            <span style="width:10%; text-align: center"> / </span>
                                            <select class="form-control" style="width:45%">
                                              <option>YY</option>
                                              <option>2018</option>
                                              <option>2019</option>
                                              <option>2020</option>
                                              <option>2021</option>
                                              <option>2022</option>
                                              <option>2023</option>
                                              <option>2024</option>
                                              <option>2025</option>
                                              <option>2026</option>
                                              <option>2027</option>
                                              <option>2028</option>
                                              <option>2029</option>
                                              <option>2030</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card">CVV <i class="fa fa-question-circle"></i></label>
                                        <input class="form-control" required="" type="text">
                                    </div> <!-- form-group.// -->
                                </div>
                                </div> <!-- row.// -->
                                <button class="subscribe btn btn-primary btn-block" type="button" onclick="buy()"> Confirm  </button>
                                </form>
                                </div> <!-- card-body.// -->
                                </article> <!-- card.// -->


                                </aside> <!-- col.// -->

                                </div> <!-- row.// -->

                                </div>
                                <!--container end.//-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2018 &copy; Colombo </footer>

    <script>
        function buy() {
            window.open("paymentdone.html", "_self")
        }
